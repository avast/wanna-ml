name: Bug Report YAML
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees: [michalmrazek]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: yaml-file
    attributes:
      label: wanna.yaml file
      description: What does your wanna.yaml file look like?
      render: yaml
    validations:
      required: true
      
  - type: textarea
    id: wanna-cli-command
    attributes:
      label: wanna-ml CLI command
      description: Also tell us, what wanna-ml CLI command did you use (include all flags)?
      render: shell
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
