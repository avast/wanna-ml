wanna_project:
  name: wanna-notebook-sample
  version: 1
  authors: ["john.doe@example.com", "jane.doe@example.com"]

gcp_profiles:
  - profile_name: default
    project_id: cloud-lab-304213
    region: europe-west1
    network: cloud-lab
    subnet: cloud-lab
    bucket: wanna-ml-west1-jh
    zone: europe-west1-b

docker:
  images:
    - build_type: local_build_image
      name: custom-notebook-container
      context_dir: .
      dockerfile: Dockerfile.notebook
  repository: wanna-samples
  cloud_build: true

managed_notebooks:
  - name: thread1-managed
    owner: jacek.hebda@avast.com
  - name: thread2-managed
    owner: jacek.hebda@avast.com

notebooks:
  - name: thread1-notebook
    environment:
      docker_image_ref: custom-notebook-container
